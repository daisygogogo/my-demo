    <!--  -->
<script type="text/javascript">       
function a(){
    return new  Promise((resolve,reject)=>{
        console.log("a函数")
        resolve("a函数")
    })
}
function b (){
    return new Promise((resolve,reject)=>{
        console.log("b函数")
        resolve("b函数")
    })
}
async  function dome (){
    let A = await a();
    let B = await b();
    return Promise.resolve([A,B]); 
}
dome().then((res)=>{
    console.log(res);
});

//延迟两秒执行数字乘2
function waitTwoMinute(){
	return new Promise((resolve,reject)=>{
        setTimeout(()=>{
        	reject();
        },2000)
       
    })
}
async function double(num){
	await waitTwoMinute();
	return Promise.resolve(num*2);
}
double(2).then(res =>{
	console.log(res); //两秒后控制台打印2
});
</script>

</html>
